<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img id="logo" src="../images/Logo.png" alt="">
            <p>"Jika belum memiliki akun, ayo bergabung
                dan mulai jurnal anda."</p>
        </div>
        <div class="right-side">
            <div class="reg-div">
                <h2><span>REGISTER</span></h2>
                <div class="input-group">
                    <img id="user-logo" src="../images/profil-logo.png" alt="">
                    <img class="line" src="../images/line-login.png" alt="">
                    <input id="user-input" type="text" id="username" placeholder="Enter your username">
                </div>
                <div class="input-group">
                    <img id="pass-logo" src="../images/pass-logo.png" alt="">
                    <img id="line-pass" class="line" src="../images/line-login.png" alt="">
                    <input id="pass-input" type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="input-group">
                    <img id="conf-logo" src="../images/pass-logo.png" alt="">
                    <img id="line-conf" class="line" src="../images/line-login.png" alt="">
                    <input id="conf-input" type="password" id="confirm" placeholder="Re-enter your password">
                </div>
                <div class="below">
                    <p>Ingatkan saya</p>
                    <p>Lupa password?</p>
                </div>
                <button class="login-button">Masuk</button>
            </div>
        </div>
    </div>
</body>
</html>
